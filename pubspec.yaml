name: codehub
description: "A Codehub App For All Tech Event Notifications"



version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  readmore: ^2.2.0
  get: ^4.6.6
  iconly: ^1.0.1
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  shimmer: ^3.0.0
  url_launcher: ^6.2.4
  firebase_core: ^2.25.4
  sign_in_button: ^3.2.0
  firebase_auth: ^4.17.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-Light.ttf
        - asset: assets/fonts/Mulish-SemiBold.ttf

